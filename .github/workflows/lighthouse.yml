# Lighthouse CI Workflow
# Story 3.8: AC4 - Lighthouse mobile score >= 90
# Runs on every PR and push to main

name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test?connection_limit=5
      MFA_ENCRYPTION_KEY: test-key-32-chars-long-for-mfa-encryption!!
      NEXTAUTH_SECRET: test-nextauth-secret-for-ci-only
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --config=lighthouserc.js
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lighthouse-results/
          retention-days: 30

      - name: Check Lighthouse scores
        run: |
          # Parse Lighthouse results and fail if scores are below threshold
          if [ -f .lighthouseci/links.json ]; then
            echo "Lighthouse reports available at:"
            cat .lighthouseci/links.json
          fi
