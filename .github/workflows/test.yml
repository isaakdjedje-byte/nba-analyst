# GitHub Actions CI/CD Pipeline for Test Execution
# Generated by BMad TEA Agent - Test Architect Module
# Optimized for: Playwright, Parallel Sharding, Epic-scoped testing
# Version: 2.4 - Added epic-scoped test execution

name: Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # JOB 1: Lint - Code Quality Checks
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Run ESLint
        run: npm run lint

  # =============================================================================
  # JOB 2: TypeCheck - Static Type Validation
  # =============================================================================
  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run security strict check
        run: npm run typecheck:security

  # =============================================================================
  # JOB 3: Contracts - Runtime/API contract consistency
  # =============================================================================
  contracts:
    name: Contracts
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Verify all hardening gates
        run: npm run verify:hardening:ci

  # =============================================================================
  # JOB 4: Migration Gate - Schema Validation
  # Validates Prisma schema and generates migration SQL (no auto-apply)
  # =============================================================================
  migration-gate:
    name: Migration Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test?connection_limit=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint Prisma Schema
        run: npx prisma format --schema=./prisma/schema.prisma

      - name: Check for Pending Migrations
        run: |
          echo "Checking for unapplied migrations..."
          # Generate SQL without applying (--preview-feature for some versions)
          npx prisma migrate diff --from-empty --to-schema-datamodel ./prisma/schema.prisma --script > migration.sql || true
          
          if [ -s migration.sql ]; then
            echo "Migration SQL generated:"
            cat migration.sql
            # This is informational - migrations should be reviewed manually
            echo "‚ö†Ô∏è Schema changes detected - review migration.sql before applying"
          else
            echo "No schema changes detected"
          fi

      - name: Validate Schema
        run: |
          echo "Validating Prisma schema..."
          npx prisma validate --schema=./prisma/schema.prisma

  # =============================================================================
  # JOB 5: Build - Application Build Verification
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, contracts, migration-gate]
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test?connection_limit=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build application
        run: npm run build
        env:
          CI: true

  # =============================================================================
  # JOB 6: Test - Epic-scoped Execution with Sharding
  # Reads .current-epic to determine which tests to run
  # =============================================================================
  test:
    name: Test (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test?connection_limit=5
    outputs:
      current-epic: ${{ steps.read-epic.outputs.epic }}

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Read Current Epic
        id: read-epic
        run: |
          if [ -f .current-epic ]; then
            echo "epic=$(cat .current-epic)" >> $GITHUB_OUTPUT
            echo "Running tests for Epic: $(cat .current-epic)"
          else
            echo "epic=all" >> $GITHUB_OUTPUT
            echo "No .current-epic file found, running all tests"
          fi

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/4
        env:
          CI: true
          BASE_URL: http://localhost:3000
          CURRENT_EPIC: ${{ steps.read-epic.outputs.epic }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}-epic-${{ steps.read-epic.outputs.epic }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  # =============================================================================
  # JOB 7: Report - Aggregate Results
  # =============================================================================
  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [lint, typecheck, contracts, migration-gate, build, test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Current Epic
        id: current-epic
        run: |
          if [ -f .current-epic ]; then
            echo "epic=$(cat .current-epic)" >> $GITHUB_OUTPUT
          else
            echo "epic=all" >> $GITHUB_OUTPUT
          fi

      - name: Generate summary
        run: |
          echo "## üß™ Test Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Epic Scope:** Epic ${{ steps.current-epic.outputs.epic }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
           echo "| TypeCheck | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Contracts | ${{ needs.contracts.result }} |" >> $GITHUB_STEP_SUMMARY
           echo "| Migration Gate | ${{ needs.migration-gate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Shards executed:** 4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
           if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.typecheck.result }}" == "success" ] && [ "${{ needs.contracts.result }}" == "success" ] && [ "${{ needs.migration-gate.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
             echo "‚úÖ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
           else
             echo "‚ùå **Some checks failed - review logs above**" >> $GITHUB_STEP_SUMMARY
           fi

  # =============================================================================
  # JOB 8: Epic Completion Check
  # Validates that all tests for current epic pass before allowing merge
  # =============================================================================
  epic-completion:
    name: Epic Completion Check
    runs-on: ubuntu-latest
    needs: [lint, typecheck, contracts, migration-gate, build, test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Current Epic
        id: current-epic
        run: |
          if [ -f .current-epic ]; then
            echo "epic=$(cat .current-epic)" >> $GITHUB_OUTPUT
          else
            echo "epic=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Check Epic Completion
        run: |
          echo "Checking Epic ${{ steps.current-epic.outputs.epic }} completion status..."
           if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.typecheck.result }}" == "success" ] && [ "${{ needs.contracts.result }}" == "success" ] && [ "${{ needs.migration-gate.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
             echo "‚úÖ Epic ${{ steps.current-epic.outputs.epic }} tests completed successfully"
             exit 0
           else
            echo "‚ùå Epic ${{ steps.current-epic.outputs.epic }} has failing tests"
            exit 1
          fi
